{% extends 'base.html' %}
{% block content %}

<h1 class="display-4">All Songs</h1>
<ul>
{% for song in songs %}
  <li><a class= "custom-list-item" href="/songs/{{song.id}}">{{ song.title }}</a></li>
{% endfor %}
</ul>
<p><a class="btn btn-primary"  href="/songs/add">Add a song</a></p>
{% endblock %}
